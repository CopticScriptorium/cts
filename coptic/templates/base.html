{% load staticfiles %}
<!DOCTYPE html>
<html>
<head prefix="og: http://ogp.me/ns#, cts: http://chs.harvard.edu/xmlns/cts">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {% block title %}Coptic Scriptorium{% endblock %}
  </title>
  <meta name="description" content="Coptic Scriptorium">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/styles2.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="icon" type="image/jpg" href="/static/img/logo.png">
  <style>@import url('http://fonts.googleapis.com/css?family=Merriweather:400,300|Montserrat:400,700|Open+Sans:400,300,600|');</style>
  <link rel="stylesheet" href="http://use.edgefonts.net/c/b243fd/1w;asul,2,WXx:R:n4/d">
  <script src="http://use.edgefonts.net/asul:n4:default.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://copticscriptorium.org/css/global.css">

  <!-- Opengraph Meta -->
  <meta property="og:title" content="{{work_title}} Coptic Scriptorium Text Server">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Coptic Scriptorium Text Server">
  <meta property="og:image" content="/static/img/logo.jpg">

  <!-- CTS Meta -->
  <meta name="corpus_urn" property="cts:corpus_urn" content=""/>
  <meta name="mss_urn" property="cts:mss_urn" content=""/>
  <meta name="edition_urn" property="cts:edition_urn" content=""/>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55145025-2', 'auto');
    ga('send', 'pageview');
    </script>
</head>

<body class="text-server">

<!-- coptic scriptorium header with hyperlinks -->
{% include "nav.html" %}

<!-- cts-specific header with index links and search bar -->
{% include "header.html" %}

<!-- Primary grid-->
<div class="grid primary">
  <main class="main" role="main">
    <div class="content primary">
      <div class="grid inner">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
</div>

{% include "footer.html" %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script>$(".m-corpora").addClass('on');</script>
		{% if 'nalytic' in visualization.visualization_format.title %}
				<script>
				add_titles();
				</script>
           {% endif %}

</body>
</html>
